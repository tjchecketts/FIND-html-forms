<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Todo List</h2>
      <ul id="list"></ul>
      <form id="add-items">
        <input id="input" type="text" name="item" placeholder="Put Todos here" required />
        <input type="submit" value="+ Add Item" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
